- type: entity
  parent: ArcadeBase
  id: ArcadeNyan3D
  name: Nyan 3D
  description: Get Psyched!
  components:
  - type: Sprite
    sprite: Structures/Machines/arcade.rsi
    layers:
    - map: ["computerLayerBody"]
      state: arcade
    - map: ["computerLayerScreen"]
      state: blockgame
  - type: BlockGameArcade
  - type: ActivatableUI
    key: enum.BlockGameUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: WiresPanel
  - type: Wires
    layoutId: Arcade
    boardName: wires-board-name-arcade
  - type: UserInterface
    interfaces:
      - key: enum.BlockGameUiKey.Key
        type: BlockGameBoundUserInterface
      - key: enum.WiresUiKey.Key
        type: WiresBoundUserInterface
  - type: Computer
    board: BlockGameArcadeComputerCircuitboard
